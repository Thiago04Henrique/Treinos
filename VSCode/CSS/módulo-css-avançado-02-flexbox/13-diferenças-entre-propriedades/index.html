<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Diferen√ßas Flexbox</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>justify-content: space-between</h1>
    <div class="container justify">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h1>align-items: flex-end</h1>
    <div class="container align">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h1>align-content: space-between</h1>
    <div class="container wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

    <h1>align-self: flex-start</h1>
    <div class="container self">
        <div class="self-start">1</div>
        <div>2</div>
        <div>3</div>
    </div>

</body>
</html>
