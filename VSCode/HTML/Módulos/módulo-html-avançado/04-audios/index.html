<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audios</title>
    
</head>

<body>
    <h1>Audios</h1>
    <audio src="./Áudios/audios.mp3" controls autoplay></audio> <br>
    <audio src="./Áudios/audios.mp3" controls preload="auto"></audio> <br>
    <audio src="./Áudios/audios.mp3" controls preload="metadata"></audio> <br>
    <audio src="./Áudios/audios.mp3" controls preload="none"></audio> <br> <br>

    <audio controls>
        <source src="./Áudios/audios.ogg" type="audio/ogg">
        <source src="./Áudios/audios.mp3" type="audio/mpeg">
        <source src="./Áudios/audios.wav" type="audio/wav">
    <p>Seu navegador não é compatível com a tag de áudio!</p>
    </audio>

</body>

</html>
