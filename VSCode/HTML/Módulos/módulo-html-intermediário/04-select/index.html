<html lang="en">

<head>

<body>

  <h1>Select</h1>

  <p>Para cada categoria, selecione seu favorito:</p>

  <label for="jogo"><strong>Jogo</strong>

      <option value="League of Legends">League of Legends</option>
      <option value="Stardew Valley">Stardew Valley</option>
      <option value="The Sims 4">The Sims 4</option>
      <option value=" " selected> </option>
      <option value="Deep Rock Galactic">Deep Rock Galactic</option>
    </select>
  </label>

  <br>
  <br>

  <label for="comidas"><strong>Comidas</strong>
    <select name="alimentos" id="comidas" multiple>
      <option value=" "> </option>
      <option value="Sushi">Sushi</option>
      <option value="Bolo de Cenoura">Bolo de Cenoura</option>
      <option value="Hambúrguer">Hambúrguer</option>
      <option value="Pamonha">Pamonha</option>
    </select>
  </label>

</body>

</html>
