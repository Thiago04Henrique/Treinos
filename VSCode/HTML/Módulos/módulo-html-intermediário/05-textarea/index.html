<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
</head>

<body>
    
    <h1>Textarea</h1>

    <textarea name="texto" cols="20" rows="5" placeholder="Digite seu texto aqui"></textarea>

    <!-- cols define a quantidade de colunas e rows a quantidade de linhas. -->

    <!-- Caso você escreva algo dentro do textarea aqui, vai sobreescrever
    o placeholder e caso escreva na página pelo navegador, vai sobreescrever o que você digitou aqui.
     -->

</body>

</html>
