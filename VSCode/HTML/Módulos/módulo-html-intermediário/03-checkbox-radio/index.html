<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox & Radio</title>
</head>

<body>

    <h1>Checkbox & Radio</h1>

    <h3>Linguagens de Programação</h3>

    <label for="C++">C++</label>
    <input type="checkbox" name="linguagem" id="C++"><br>

    <label for="Javascript">Javascript</label>
    <input type="checkbox" name="linguagem" id="Javascript" checked>

    <h3>Sistema Operacional Preferido</h3>

    <label for="Mac">Mac</label>
    <input type="radio" name="OS" id="Mac"><br>

    <label for="Windows">Windows</label>
    <input type="radio" name="OS" id="Windows"><br>

    <label for="Linux">Linux</label>
    <input type="radio" name="OS" id="Linux">

</body>

</html>
