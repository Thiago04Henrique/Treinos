<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs: Number, Password, Submit</title>
</head>

<body>

    <h1>Inputs: Number, Password, Submit</h1>

    <label for="numero">Número</label>
    <input id="numero" type="number" placeholder="insira seu número"><br><br>
    
    
    <label for="senha">Senha</label>
    <input id="senha" type="password" placeholder="digite sua senha"><br><br>

    <input type="submit" value="Salvar"> 

</body>

</html>
